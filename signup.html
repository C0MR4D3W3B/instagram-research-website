<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account - Instagram Research Tools</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 400px;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo h1 {
            color: #ff6b35;
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .logo p {
            color: #666;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 500;
        }
        
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #ff6b35;
        }
        
        .btn {
            width: 100%;
            padding: 12px;
            background: #ff6b35;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .btn:hover {
            background: #e55a2b;
        }
        
        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .status {
            margin-top: 15px;
            padding: 10px;
            border-radius: 6px;
            text-align: center;
            font-weight: 500;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        
        .hidden {
            display: none;
        }
        
        .loading {
            opacity: 0.7;
            pointer-events: none;
        }
        
        .login-link {
            text-align: center;
            margin-top: 20px;
        }
        
        .login-link a {
            color: #ff6b35;
            text-decoration: none;
        }
        
        .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>🔥 Instagram Research</h1>
            <p>Create your account to get started</p>
        </div>
        
        <form id="signupForm">
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" required>
            </div>
            
            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required minlength="8">
            </div>
            
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" required>
            </div>
            
            <button type="submit" class="btn" id="signupBtn">Create Account</button>
        </form>
        
        <div id="status" class="status hidden"></div>
        
        <div class="login-link">
            <p>Already have an account? <a href="/login">Sign in</a></p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const signupForm = document.getElementById('signupForm');
            const status = document.getElementById('status');
            const signupBtn = document.getElementById('signupBtn');
            
            // Check for plan parameter in URL
            const urlParams = new URLSearchParams(window.location.search);
            const planParam = urlParams.get('plan');
            if (planParam) {
                // Update the page title to show selected plan
                document.querySelector('.logo p').textContent = `Create your ${planParam} account`;
            }
            
            signupForm.addEventListener('submit', handleSignup);
            
            async function handleSignup(e) {
                e.preventDefault();
                
                const firstName = document.getElementById('firstName').value.trim();
                const lastName = document.getElementById('lastName').value.trim();
                const email = document.getElementById('email').value.trim();
                const password = document.getElementById('password').value;
                const confirmPassword = document.getElementById('confirmPassword').value;
                
                // Validation
                if (!firstName || !lastName || !email || !password || !confirmPassword) {
                    showStatus('Please fill in all fields', 'error');
                    return;
                }
                
                if (password !== confirmPassword) {
                    showStatus('Passwords do not match', 'error');
                    return;
                }
                
                if (password.length < 8) {
                    showStatus('Password must be at least 8 characters', 'error');
                    return;
                }
                
                setLoading(true);
                showStatus('Creating your account...', 'info');
                
                try {
                    const response = await fetch('https://api.betterhumanbeans.com/auth/signup', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            firstName,
                            lastName,
                            email,
                            password,
                            plan: planParam || 'Individual'
                        })
                    });
                    
                    const result = await response.json();
                    
                    if (result.success) {
                        showStatus('✅ Account created successfully! Redirecting...', 'success');
                        
                        // Redirect to login page after successful signup
                        setTimeout(() => {
                            window.location.href = '/login?email=' + encodeURIComponent(email);
                        }, 2000);
                    } else {
                        showStatus(`❌ ${result.message}`, 'error');
                    }
                } catch (error) {
                    showStatus('❌ Network error. Please try again.', 'error');
                } finally {
                    setLoading(false);
                }
            }
            
            function showStatus(message, type) {
                status.textContent = message;
                status.className = `status ${type}`;
                status.classList.remove('hidden');
                
                // Auto-hide after 5 seconds
                setTimeout(() => {
                    status.classList.add('hidden');
                }, 5000);
            }
            
            function setLoading(loading) {
                if (loading) {
                    document.body.classList.add('loading');
                    signupBtn.textContent = 'Creating Account...';
                } else {
                    document.body.classList.remove('loading');
                    signupBtn.textContent = 'Create Account';
                }
            }
        });
    </script>
</body>
</html>
