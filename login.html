<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Instagram Research Tools</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 400px;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo h1 {
            color: #ff6b35;
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .logo p {
            color: #666;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 500;
        }
        
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #ff6b35;
        }
        
        .btn {
            width: 100%;
            padding: 12px;
            background: #ff6b35;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .btn:hover {
            background: #e55a2b;
        }
        
        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .status {
            margin-top: 15px;
            padding: 10px;
            border-radius: 6px;
            text-align: center;
            font-weight: 500;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        
        .hidden {
            display: none;
        }
        
        .loading {
            opacity: 0.7;
            pointer-events: none;
        }
        
        .signup-link {
            text-align: center;
            margin-top: 20px;
        }
        
        .signup-link a {
            color: #ff6b35;
            text-decoration: none;
        }
        
        .signup-link a:hover {
            text-decoration: underline;
        }
        
        .forgot-password {
            text-align: center;
            margin-top: 15px;
        }
        
        .forgot-password a {
            color: #666;
            text-decoration: none;
            font-size: 14px;
        }
        
        .forgot-password a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>🔥 Instagram Research</h1>
            <p>Sign in to your account</p>
        </div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required>
            </div>
            
            <button type="submit" class="btn" id="loginBtn">Sign In</button>
        </form>
        
        <div id="status" class="status hidden"></div>
        
        <div class="forgot-password">
            <a href="#" onclick="handleForgotPassword()">Forgot your password?</a>
        </div>
        
        <div class="signup-link">
            <p>Don't have an account? <a href="/signup">Create one</a></p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loginForm = document.getElementById('loginForm');
            const status = document.getElementById('status');
            const loginBtn = document.getElementById('loginBtn');
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');
            
            // Pre-fill email if provided in URL
            const urlParams = new URLSearchParams(window.location.search);
            const emailParam = urlParams.get('email');
            if (emailParam) {
                emailInput.value = emailParam;
            }
            
            loginForm.addEventListener('submit', handleLogin);
            
            // Enter key support
            passwordInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    handleLogin();
                }
            });
            
            async function handleLogin(e) {
                e.preventDefault();
                
                const email = emailInput.value.trim();
                const password = passwordInput.value;
                
                if (!email || !password) {
                    showStatus('Please enter both email and password', 'error');
                    return;
                }
                
                setLoading(true);
                showStatus('Signing in...', 'info');
                
                try {
                    const response = await fetch('https://api.betterhumanbeans.com/auth/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            email,
                            password
                        })
                    });
                    
                    const result = await response.json();
                    
                    if (result.success) {
                        showStatus('✅ Successfully signed in! Redirecting...', 'success');
                        
                        // Store auth data
                        localStorage.setItem('instagram_research_auth', JSON.stringify({
                            token: result.token,
                            user: result.user,
                            subscriptionTier: result.subscriptionTier
                        }));
                        
                        // Redirect to tools portal
                        setTimeout(() => {
                            window.location.href = '/tools';
                        }, 2000);
                    } else {
                        showStatus(`❌ ${result.message}`, 'error');
                    }
                } catch (error) {
                    showStatus('❌ Network error. Please try again.', 'error');
                } finally {
                    setLoading(false);
                }
            }
            
            function showStatus(message, type) {
                status.textContent = message;
                status.className = `status ${type}`;
                status.classList.remove('hidden');
                
                // Auto-hide after 5 seconds
                setTimeout(() => {
                    status.classList.add('hidden');
                }, 5000);
            }
            
            function setLoading(loading) {
                if (loading) {
                    document.body.classList.add('loading');
                    loginBtn.textContent = 'Signing In...';
                } else {
                    document.body.classList.remove('loading');
                    loginBtn.textContent = 'Sign In';
                }
            }
            
            // Forgot password handler
            window.handleForgotPassword = function() {
                showStatus('Password reset functionality coming soon!', 'info');
            };
        });
    </script>
</body>
</html>
